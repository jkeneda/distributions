<script>
    
    function normalize () { // normalize isn't called onclick, while another name for the function will work.

        return 1;
    };

</script>

<script>
    console.log(normalize()); // prints 1
</script>

    
<input type="button" onclick="console.log(normalize()); //prints undefined when clicked">


<script>
    console.log(normalize()); // prints 1
</script>
