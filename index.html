<div>
    <canvas id="myChart"></canvas>
</div>

<script src="chart.min.js"> // Chart.js
</script>

<script src="distributions.js"> // Functions for handling dice distributions
</script> 

<script>

    // Create chart input data

    const config = {
        type: 'bar',
        data: makeData(convolve(d(4), d(3)), "2d6 + 1d10"),
        options: {
            scales: {
                xAxes: [{
                    type: 'linear', // Hopefully lets me display averages better? Not sure if this works yet.
                }]
            }
        }
    };

    var myChart = new Chart(
        document.getElementById('myChart'),
        config
    );

</script>
